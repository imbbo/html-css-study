<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > .orange {
            color: orange;
        }

        div > ul > li {
            font-weight: bold;
        }

        div > ul > li > ol {
            color: yellow;
        }

    </style>
<!--폰트는 물려지는 속성이 있다. 부모가 가지면 자식도 가져간다.-->

</head>
<body>

    <h1>안녕안녕~</h1>
<!-- $순서대로 나타나게 해줌 -->
    <div>
        <ul>
            <li>사과
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
            <li class="orange">오렌지</li>
            <li>딸기
                <ol>
                    <li>1번째</li>
                    <li>2번째</li>
                    <li>3번째</li>
                </ol>
            </li>
        </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
    
</body>
</html>
