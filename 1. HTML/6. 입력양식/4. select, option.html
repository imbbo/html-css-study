<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">
        <!-- select 선택할 수 있는 창을 제공한다. -->
        <select name="drink" >
            <optgroup label="Coffee">
                <option value="ame">Americano</option>
                <option value="esp" selected>Espresso</option> <!--selected를 쓰면 기본으로 지정가능-->
                <option value="cl">Caffe Latte</option>
                <option value="capp">Cappuccino</option>
            </optgroup> <!--optgroup을 쓰면 창 안에서도 그룹을 나눌수있다-->
            <optgroup label="Non-Coffee">
                <option value="orange">Orange Juice</option>
                <option value="apple">Apple Juice</option>
                <option value="grape">Grape Juice</option>
            </optgroup>
        </select>

        <br><br><br>

        <hr>

        <input type="text" list="Fruits">

        <datalist id="Fruits">
            <option>Apple</option>
            <option>Banana</option>
            <option>Orange</option>
            <option>Grape</option>
            <option>Mango</option>
        </datalist> 
        <!-- datalist는 직접 <>를 붙여줘야하고 input과 같이 사용한다 -->



    </form>




</body>
</html>
