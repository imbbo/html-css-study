<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
    form 태그가 반드시 필요합니다.
    action: 전송할 정보를 처리할 페이지의 URL을 입력한다
     -->
<form action="#" autocomplete="off">
    <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다. -->
    <!-- text 타입인 문장에 value를 넣어서 text를 입력하면 입력이 되어있다. -->
    <!-- readonly를 넣으면 읽기전용 -->
    아이디: <input type="text" name="id" value="메롱메롱" readonly> <br>
    비밀번호: <input type="password" name="pw" required> <br>
    <!-- required를 넣으면 필수적으로 입력하게 만든다 -->
    # 성별 <br>
    <input type="radio" name="gender" value="maile"> 남
    <input type="radio" name="gender" value="fmaile"> 여 <br>
    <!-- radio는 단일선택, name의 값은 동일해야한다-->
    # 취미 <br>
    <input type="checkbox" name="hobby" value="reak"> 독서
    <input type="checkbox" name="hobby" value="sleep"> 수면
    <input type="checkbox" name="hobby" value="soccer"> 축구
    <input type="checkbox" name="hobby" value="game"> 게임 <br>
    <!-- checkbox는 다중선택, name의 값을 동일해야한다 -->

    # 자기소개 <br>
    <textarea name="introduce" cols="30" rows="10"></textarea> <br>
    <!-- placeholder 입력칸 안에 설명을 붙일수있다 -->
    <input type="email" name="mail" placeholder="이메를을 입력하세요"> <br>

    <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요"> <br>

    <input type="range" min="0" max="10" step="1" value="3"> <br>
    <!-- range는 바를 만든다 -->

    <input type="file" name="upload"> <br>
    <!-- 파일 선택을 만든다 -->
    <input type="submit" value="회원가입"> <br>
    <!-- 클릭시 지정 위치로 submit한다 -->






</form>










</body>
</html>
