<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        절대 경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.

        상대 경로: 현재 존재하는 디렉토리를 기준으로
        해당 파일까지의 위치를 가리키는 경로. 
    -->

    <figure> <!--src에 절대경로를 주고 alt는 사진 업로드가 실패 했을때 나오는데 접근성을 위해 적기-->
        <img src="./images/basic.jpg" alt="송아지사진">
        <figcaption>우리집 송아지에요~~ 참 이쁘죠?</figcaption>
    </figure>

    <img src="./images/basic.jpg" alt="송아지사진" width="200px;">
    <!-- width만 지정해줘도 height는 알아서 따라온다, 필요한 상황에서 height 지정-->

    <a href="http://www.naver.com">
        <img src="./images/basic.jpg" alt="송아지">
    </a>

    <img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F997F41345A7B0DB615" alt="범고래" width="350px;">


</body>
</html>
